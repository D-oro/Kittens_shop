<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Kittens&Cats</title>
</head>
    <title>{{ title }} - Orders</title>
    <link rel="stylesheet" href=""{{ url_for('static', filename='css/style.css')}}>
<body>
        <nav>
            <ul>
                <li class="navLink"><a href="/orders">Home</a></li>
            </ul>
        </nav>


    <h1>All Kitten Orders:</h1>
    <div class="order-container">
        {% for order in orders %}
        <div class="order">
            <h2>{{ order.customer_name }}</h2>
            <h4>When: {{ order.order_date}}</h4>
            <h2>{{ order.kitten_name }}</h2>
            <h2>{{ order.purrsonality }}</h2>
            <h4>Quantity: {{ order.quantity }}</h4>

            <a href="/orders/{{orders.index(order)}}">Show Order</a>

        </div> 
        {% endfor %}
    </div>
</body>
</html>
